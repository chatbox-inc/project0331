<p class="mb-5">Board の URL を入力して下さい。</p>

<div class="mb-2">
  <form [formGroup]="form">
    <mat-form-field class="w-full" appearance="fill">
      <mat-label>issues beta url</mat-label>
      <input
        type="text"
        matInput
        placeholder="https://github.com/*/*/projects/n/views/n"
        [formControl]="url"
      />
      <mat-error *ngIf="url.invalid">Please enter a valid url</mat-error>
    </mat-form-field>
  </form>
</div>

<div class="mb-5">
  <button
    type="button"
    mat-flat-button
    color="primary"
    [disabled]="form.invalid"
    (click)="open()"
  >
    open board
  </button>
</div>

<mat-list *ngIf="boards$ | async as boards">
  <mat-list-item *ngFor="let board of boards.boards" (click)="navigate(board)">
    {{ board.type }} {{ board.name }} {{ board.number }}
  </mat-list-item>
</mat-list>
