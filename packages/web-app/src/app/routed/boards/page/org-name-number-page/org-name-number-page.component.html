<mat-list class="mb-0">
  <mat-list-item routerLink="/boards">
    <mat-icon matListIcon>chevron_left</mat-icon>
    back to project list
  </mat-list-item>
</mat-list>

<div class="mb-3 text-right">
  <a
    [href]="url"
    target="_blank"
  >
    <mat-icon matListIcon>insert_link</mat-icon>
  </a>
</div>

<div *ngIf="board">
  <div class="mb-3">
    <mat-expansion-panel [expanded]="!settingRequired">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Setting
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-board-setting [board]="board" [setting]="form"></app-board-setting>
    </mat-expansion-panel>
  </div>

  <div class="mb-5" *ngIf="settingRequired">
    <app-board [board]="board"></app-board>
  </div>
</div>
