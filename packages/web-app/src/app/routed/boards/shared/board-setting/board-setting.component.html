<p>プロジェクトの項目を設定して下さい。</p>
<div class="">
  <div class="w-full">
    <mat-form-field appearance="fill">
      <mat-label>イテレーション項目</mat-label>
      <mat-select class="w-full" [formControl]="iteration">
        <div *ngIf="fields != null">
          <mat-option *ngFor="let node of fields" [value]="node?.name">
            <span *ngIf="node != null">
              {{ node.name }}
            </span>
          </mat-option>
        </div>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="w-full">
    <mat-form-field appearance="fill">
      <mat-label>集計項目</mat-label>
      <mat-select [formControl]="sumup" multiple>
        <div *ngIf="fields != null">
          <mat-option *ngFor="let node of fields" [value]="node?.name">
            <span *ngIf="node != null">
              {{ node.name }}
            </span>
          </mat-option>
        </div>
      </mat-select>
    </mat-form-field>
  </div>
</div>
