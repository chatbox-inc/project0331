<p class="mb-5">
  GitHub の Personal Access Token aka PAT を利用してログインして下さい。
</p>

<div class="mb-5">
  <form [formGroup]="form">
    <mat-form-field class="w-full" appearance="fill">
      <mat-label>Personal Access Token</mat-label>
      <input
        type="password"
        matInput
        placeholder="ghg_xxxxxxx"
        [formControl]="token"
      />
      <mat-hint
        >GitHub の Personal Access Token は
        <a href="https://github.com/settings/tokens" target="_blank"> こちら</a
        >から取得できます。</mat-hint
      >
      <mat-error *ngIf="token.invalid"> Please enter a valid token </mat-error>
    </mat-form-field>
  </form>
</div>

<div class="mb-5">
  <button
    id="basic"
    type="button"
    mat-flat-button
    color="primary"
    (click)="login()"
  >
    Basic button
  </button>
</div>

<div>
  <p>
    Personal Access Token には
    <code>read:org, repo</code> の権限を追加して下さい。
  </p>
</div>
<div>
  <p>
    enterprize github アカウントでは、 Configure SSO から SSO
    承認が必要です。<br />
    Configure SSO はトークンの生成後も必要です。
  </p>
</div>
